<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auralis. â€” AI-Powered Music Generation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Background: floating musical notes (50â€“60% opacity) -->
    <div class="bg-notes" aria-hidden="true">
      <span class="note note-float">â™ª</span>
      <span class="note note-float">â™«</span>
      <span class="note note-float">ðŸŽµ</span>
      <span class="note note-float">ðŸŽ¶</span>
      <span class="note note-float">â™ª</span>
      <span class="note note-float">â™«</span>
      <span class="note note-float">ðŸŽµ</span>
      <span class="note note-float">â™ª</span>
      <span class="note note-float">ðŸŽ¶</span>
      <span class="note note-float">â™«</span>
    </div>

    <!-- DJ illustration: bottom-left, 20â€“30% opacity -->
    <div class="illustration illustration-dj" aria-hidden="true">
      <img
        src="{{ url_for('static', filename='images/dj.png') }}"
        alt=""
        loading="lazy"
      />
      <div class="illustration-notes">
        <span class="float-note">â™ª</span>
        <span class="float-note">â™«</span>
        <span class="float-note">ðŸŽµ</span>
      </div>
    </div>

    <!-- Accordion player illustration: bottom-right, 20â€“30% opacity -->
    <div class="illustration illustration-accordion" aria-hidden="true">
      <img
        src="{{ url_for('static', filename='images/accordion.png') }}"
        alt=""
        loading="lazy"
      />
      <div class="illustration-notes">
        <span class="float-note">â™«</span>
        <span class="float-note">ðŸŽ¶</span>
        <span class="float-note">â™ª</span>
      </div>
    </div>

    <div class="wrap">
      <header class="header">
        <h1 class="logo">Auralis.</h1>
        <p class="tagline">AI-Powered Music Generation</p>
      </header>

      <main class="main">
        <div class="hero-card">
          <form id="form" class="form" novalidate>
            <label for="prompt" class="label"
              >Describe your perfect soundtrack</label
            >
            <textarea
              id="prompt"
              name="prompt"
              class="input"
              rows="3"
              placeholder="Describe your perfect soundtrack... (e.g., 'peaceful piano with rain sounds')."
              maxlength="500"
            ></textarea>
            <div class="row">
              <div class="field">
                <label for="duration" class="label">Duration</label>
                <select id="duration" name="duration" class="select">
                  <option value="8">8 sec</option>
                  <option value="15">15 sec</option>
                  <option value="30" selected>30 sec</option>
                </select>
              </div>
              <div class="field">
                <label for="model" class="label">Model</label>
                <select id="model" name="model_version" class="select">
                  <option value="melody" selected>Melody (1.5B)</option>
                  <option value="large">Large (3.5B)</option>
                </select>
              </div>
            </div>
            <button type="submit" id="submit" class="btn">Generate</button>
          </form>

          <!-- Loading overlay over hero (semi-transparent) -->
          <div id="loading" class="loading-overlay hidden" aria-live="polite">
            <div class="loader-music" aria-hidden="true">
              <div class="loader-vinyl"></div>
              <div class="loader-equalizer">
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
                <span class="eq-bar"></span>
              </div>
            </div>
            <p class="loading-text">Crafting your masterpiece...</p>
          </div>
        </div>

        <div id="result" class="result hidden">
          <div class="result-header">
            <p class="result-title">Your track</p>
            <p class="result-subtitle">Play or download below</p>
          </div>
          <div class="custom-player">
            <audio id="player" class="player" preload="metadata"></audio>
            <div class="player-controls">
              <button
                type="button"
                id="playPause"
                class="play-pause-btn"
                aria-label="Play"
              >
                <svg
                  class="icon-play"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path d="M8 5v14l11-7z" />
                </svg>
                <svg
                  class="icon-pause hidden"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
              </button>
              <div class="progress-area">
                <div
                  class="progress-bar"
                  id="progressBar"
                  role="slider"
                  tabindex="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="0"
                  aria-label="Seek"
                >
                  <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                  <span id="currentTime" class="time">0:00</span>
                  <span id="durationTime" class="time">0:00</span>
                </div>
              </div>
            </div>
            <div class="player-actions">
              <div class="volume-wrap" aria-label="Volume">
                <button
                  type="button"
                  id="volumeBtn"
                  class="volume-btn"
                  aria-label="Mute"
                >
                  <svg
                    class="icon-volume"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                    <path
                      d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"
                    />
                  </svg>
                </button>
                <input
                  type="range"
                  id="volume"
                  class="volume-slider"
                  min="0"
                  max="100"
                  value="100"
                  aria-label="Volume"
                />
              </div>
              <a
                id="download"
                class="download-btn"
                href="#"
                download="auralis-generated.mp3"
                aria-label="Download MP3"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                <span>Download</span>
              </a>
            </div>
          </div>
        </div>

        <div id="error" class="error hidden" role="alert"></div>
      </main>

      <footer class="footer">
        <p>
          Powered by
          <a
            href="https://replicate.com/meta/musicgen"
            target="_blank"
            rel="noopener"
            >Meta MusicGen</a
          >
          via Replicate.
        </p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
